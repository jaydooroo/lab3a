<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Xkcd Browser</title>
  </head>

  <body>
    <div id="app">
      <div v-if="loading">
        <p>Loading...</p>
      </div>
      <div v-else>
        <p>
          <button v-on:click="firstComic">First</button>
          <button v-on:click="previousComic">Previous</button>
          <button v-on:click="nextComic">Next</button>
          <button v-on:click="randomComic">Random</button>
          <button v-on:click="lastComic">Last</button>
        </p>
        <h2>{{current.title}}</h2>
        <img v-bind:src="current.img" v-bind:alt="current.alt" />
        <p>{{current.alt}}</p>
        <p>
          <i>
            #{{current.num}}, drawn on {{current.day}} {{month}}
            {{current.year}}
          </i>
        </p>
        <star-rating
          @rating-selected="setRating"
          v-bind:increment="0.5"
          v-bind:max-rating="5"
          inactive-color="#000"
          active-color="#f00"
        >
        </star-rating>
        <p>Average Rating : {{averageRating}}</p>

        <h3>Add a Comment</h3>
        <form v-on:submit.prevent="addComment">
          <p><input v-model="addedName" placeholder="Name" /></p>
          <textarea v-model="addedComment"></textarea>
          <br />
          <button type="submit">Comment</button>
        </form>

        <h3>Comments</h3>
        <div v-for="comment in comments[number]">
          <hr />
          <p>{{comment.text}}</p>
          <p><i>-- {{comment.author}}</i></p>
          <p>{{comment.date}}</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue-star-rating/dist/VueStarRating.umd.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script text="type/javascript" src="/script.js"></script>
    <script text="type/javascript" src="/moment.js"></script>
  </body>
</html>
